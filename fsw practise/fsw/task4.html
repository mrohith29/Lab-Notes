<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .cal {
            margin: auto;
            border: 3px solid skyblue;
            width: 300px;
            height: 400px;
        }
        input {
            width: 70px;
            padding: 20px;
            font-size: 20px;
        }
        #output {
            margin: auto;
            height: 5px;

            width: 250px;
            padding: 20px;
        }
        form {
            padding: 1px;
        }
    </style>
</head>
<body>
    <div class="cal">
        <form action="" name="form1">
            <input type="text" name="answer" id="output">
            <br>
            <input type="button" name="" id="" value="1" onclick="form1.answer.value +='1'">
            <input type="button" name="" id="" value="2" onclick="form1.answer.value +='2'">
            <input type="button" name="" id="" value="3" onclick="form1.answer.value +='3'">
            <input type="button" name="" id="" value="+" onclick="form1.answer.value +='+'">

            <br>
            <input type="button" name="" id="" value="4" onclick="form1.answer.value +='4'">
            <input type="button" name="" id="" value="5" onclick="form1.answer.value +='5'">
            <input type="button" name="" id="" value="6" onclick="form1.answer.value +='6'">
            <input type="button" name="" id="" value="-" onclick="form1.answer.value +='-'">

            <br>
            <input type="button" name="" id="" value="7" onclick="form1.answer.value +='7'">
            <input type="button" name="" id="" value="8" onclick="form1.answer.value +='8'">
            <input type="button" name="" id="" value="9" onclick="form1.answer.value +='9'">
            <input type="button" name="" id="" value="*" onclick="form1.answer.value +='*'">

            <br>
            <input type="button" name="" id="" value="/" onclick="form1.answer.value +='/'">
            <input type="button" name="" id="" value="0" onclick="form1.answer.value +='0'">
            <input type="button" name="" id="" value="." onclick="form1.answer.value +='.'">
            <input type="button" name="" id="" value="=" onclick="form1.answer.value = eval(form1.answer.value)">

            <br>

            <input type="button" name="" id="clear" value="clear" onclick="form1.answer.value='' ">
            
        </form>
    </div>
</body>
</html>
